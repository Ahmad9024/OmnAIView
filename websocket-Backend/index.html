<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>D3 Graph mit WebSocket-Daten</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <label for="portInput">WebSocket-Port:</label>
    <input id="portInput" type="number" value="8080">
    <button id="connectBtn">Verbinden</button>
    <button id="disconnectBtn" disabled>Trennen</button>

    <div id="graph"></div>

    <script src="app.js"></script>
</body>
</html>
